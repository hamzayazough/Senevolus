<div *ngIf="visible==true" class="task-container">
    
    <div class="top-row">
        
        <!-- Task Type (top left) -->
        <div class="task-type">{{ taskType }}: {{title}}</div>
        
        <!-- Creation and Due Date together (top right) -->
        <div class="dates">
          <div class="date-creation">Created: {{ creationDate | date:'shortDate' }}</div>
          <div class="date-due">Due: {{ task_date | date:'shortDate' }}</div>
          <div class="duration">Duration: {{this.duration}} hours</div>
        </div>
    
    </div>

    <!-- Description (centered, starting from left) -->
    <div class="description">{{ description }}</div>
  
    <div class="bottom-row">

        <!-- Distance (middle right) -->
        <div class="distance">{{ distance }}</div>
        <div class="bottom-right">
            <!-- Status with dynamic color -->
            <div *ngIf="this.taskStatus == 'accepted'" class="chat-icon" (click)="toggleChat()">CHAT</div>
            <button *ngIf="this.taskStatus == 'published' && this.userType == 'elder'" (click)="removeTask()" class="trash-icon">TRASH</button>
            <button *ngIf="this.taskStatus == 'published' && this.userType != 'elder'"  (click)="acceptTask()" [ngClass]="{
                'status': true,
            }">APPPLY
        </button>
            <div *ngIf="this.taskStatus == 'accepted' && this.userType != 'elder'" [ngClass]="{
                'status': true,
                'status-active': true
            }">
            Finish Task
            </div>
    </div>

    </div>
    
</div>
