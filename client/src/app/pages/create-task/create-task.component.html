<app-app-header type="elder"></app-app-header>
<div class="create-task-container">
  <h1>Create a New Task</h1>
  <form (ngSubmit)="onSubmit()" class="task-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="taskData.title"
        placeholder="Enter task title"
        required
      />
    </div>

    <!-- Category -->
    <div class="image-radio">
      <label for="category">Category</label>
      <label>
        <input type="radio" (change)="onCategoryChange($event)" name="category" value="moral" />
        <img src="assets/images/brain-logo.png" class="logo" alt="Mental Support" />
      </label>
      <label>
        <input type="radio" (change)="onCategoryChange($event)" name="category" value="physical" />
        <img src="assets/images/muscle-logo.png" class="logo" alt="Physical Support" />
      </label>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="taskData.description"
        placeholder="Explain what you need help for..."
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Location -->
    <app-address-autocomplete (addressSelected)="this.taskData.address"></app-address-autocomplete>

    <!-- Created Date -->
    <div class="form-group">
      <label for="createdDate">Created Date</label>
      <input
        type="date"
        id="createdDate"
        name="createdDate"
        [(ngModel)]="taskData.date_created"
        required
      />
    </div>

    <!-- Due Date -->
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="taskData.task_date"
        required
      />
    </div>

    <!-- Time Start -->
    <div class="form-group">
      <label for="timeStart">Start Time</label>
      <input
        type="time"
        id="timeStart"
        name="timeStart"
        [(ngModel)]="taskData.starting_hour"
        required
      />
    </div>

    <!-- Time End -->
    <div class="form-group">
      <label for="timeEnd">End Time</label>
      <input
        type="time"
        id="timeEnd"
        name="timeEnd"
        [(ngModel)]="taskData.timeEnd"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="submit-button">Create Task</button>
    </div>
  </form>
</div>
