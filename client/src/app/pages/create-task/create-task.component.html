<app-app-header type="elder"></app-app-header>
<div class="create-task-container">
  <h1>Create a New Task</h1>
  <form (ngSubmit)="onSubmit()" class="task-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="taskData.title"
        placeholder="Enter task title"
        required
      />
    </div>

    <!-- Category -->
    <div class="radio-group">
      <label for="category">Category</label>
      <label class="radio-option">
        <input type="radio" name="category" value="mental" />
        <span class="radio-label">Moral Support</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="category" value="physical" />
        <span class="radio-label">Physical Support</span>
      </label>
    </div>
    <!-- Description -->
    <div class="form-group">
      <label for="description">Explain what you need help for...</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="taskData.description"
        placeholder="Enter task description"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Location -->
    <app-address-autocomplete></app-address-autocomplete>

    <!-- Created Date -->
    <div class="form-group">
      <label for="createdDate">Created Date</label>
      <input
        type="date"
        id="createdDate"
        name="createdDate"
        [(ngModel)]="taskData.createdDate"
        required
      />
    </div>

    <!-- Due Date -->
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="taskData.dueDate"
        required
      />
    </div>

    <!-- Time Start -->
    <div class="form-group">
      <label for="timeStart">Start Time</label>
      <input
        type="time"
        id="timeStart"
        name="timeStart"
        [(ngModel)]="taskData.timeStart"
        required
      />
    </div>

    <!-- Time End -->
    <div class="form-group">
      <label for="timeEnd">End Time</label>
      <input
        type="time"
        id="timeEnd"
        name="timeEnd"
        [(ngModel)]="taskData.timeEnd"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="submit-button">Create Task</button>
    </div>
  </form>
</div>
