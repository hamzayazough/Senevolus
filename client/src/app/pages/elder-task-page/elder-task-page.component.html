<app-app-header></app-app-header>
<mat-sidenav-container class="container">
  <mat-sidenav-content class="content">
    <mat-tab-group mat-stretch-tabs mat-align-tabs="center">
      <mat-tab label="My Published Tasks">
        <app-list-task section="published" [tasks]="tasks" class="task-list"></app-list-task>
      </mat-tab>
      <mat-tab label="My Active Tasks">
        <app-list-task section="accepted" [tasks]="tasks" class="task-list"></app-list-task>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened" class="sidenav">
    <app-chat class="chat"></app-chat>
  </mat-sidenav>
</mat-sidenav-container>
