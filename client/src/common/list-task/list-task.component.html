<div class="task-list">
    <app-task
      *ngFor="let task of tasks"
      [taskType]="task.taskType"
      [description]="task.description"
      [distance]="task.distance"
      [creationDate]="task.creationDate"
      [dueDate]="task.dueDate"
      [taskStatus]="task.taskStatus"></app-task>
</div>
