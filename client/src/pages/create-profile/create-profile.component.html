<div class="form-container">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <!-- Role -->
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" [(ngModel)]="formData.role" required />
      </div>
  
      <!-- Age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="formData.age" required />
      </div>
  
      <!-- ID Card -->
      <div class="form-group">
        <label for="id_card">ID Card:</label>
        <input type="text" id="id_card" name="id_card" [(ngModel)]="formData.id_card" required />
      </div>
  
      <!-- Photo ID -->
      <div class="form-group">
        <label for="photo_id">Photo ID:</label>
        <input type="file" id="photo_id" name="photo_id" (change)="onFileChange($event)" required />
      </div>
  
      <!-- Biography -->
      <div class="form-group">
        <label for="biography">Biography:</label>
        <textarea id="biography" name="biography" [(ngModel)]="formData.biography" rows="5" required></textarea>
      </div>
  
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="formData.address" required />
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" (click)="">Submit</button>
      </div>
    </form>
  </div>
